<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>DES Encryption Web</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .container {
        max-width: 500px;
        margin-top: 80px;
        background: white;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      }
      .btn-primary {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2 class="text-center mb-4">chương trình giải mã DES</h2>
      <form action="/process" method="POST" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="file" class="form-label">chọn file:</label>
          <input
            class="form-control"
            type="file"
            name="file"
            id="file"
            required
          />
        </div>
        <div class="mb-3">
          <label for="key" class="form-label">nhập 8 ký tự:</label>
          <input
            class="form-control"
            type="text"
            name="key"
            id="key"
            maxlength="8"
            required
          />
        </div>
        <div class="mb-3">
          <label class="form-label">chọn:</label><br />
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="action"
              id="encrypt"
              value="encrypt"
              checked
            />
            <label class="form-check-label" for="encrypt">mã hoá</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="action"
              id="decrypt"
              value="decrypt"
            />
            <label class="form-check-label" for="decrypt">giải mã</label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Process</button>
      </form>
    </div>
  </body>
</html>
